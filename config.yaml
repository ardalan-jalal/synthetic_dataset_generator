# ============================================================================
# PRODUCTION CONFIGURATION
# ============================================================================
# Large-scale production configuration with balanced augmentation
# Optimized for real-world OCR training with realistic documents

dataset:
  total_samples: 50000         # Large production dataset
  text_percentage: 95           # 85% text, 15% special chars (OCR best practice)
  output_dir: "dataset"

input:
  # Raw text files (unprocessed)
  raw_text_dir: "input/raw_text"
  
  # Processed text files (after preprocessing)
  processed_dir: "input/processed"
  
  # Active text files used by image generator
  text_file: "input/text.txt"           # Current: uses existing text.txt
  special_file: "input/special.txt"
  
  # Set to true to use preprocessed files instead
  use_preprocessed: true                # Run preprocess_text.py first if true

preprocessing:
  enabled: false                         # Set to true to preprocess raw text before generation
  auto_run: false                        # Automatically run preprocessing if processed files missing
  save_stats: true                       # Save detailed preprocessing statistics
  overwrite_existing: false              # Overwrite existing preprocessed files

text_processing:
  max_line_length_text: 80               # Optimal for Tesseract LSTM (~720px)
  max_line_length_special: 80            # Half of text length

fonts:
  directory: "fonts"
  target_text_height: 32        # Tesseract LSTM optimal
  padding: 10

augmentation:
  enabled: true
  percentage: 40                # Balanced augmentation for production

  rotation:
    enabled: true
    probability: 0.7            # Most scanned docs have slight rotation
    angle_range: [-2, 2]

  noise:
    enabled: true
    probability: 0.5
    level: 0.01

  blur:
    enabled: true
    probability: 0.5
    radius_range: [0.5, 0.8]

  brightness:
    enabled: true
    probability: 0.6
    factor_range: [0.88, 1.12]

  contrast:
    enabled: true
    probability: 0.4
    factor_range: [0.9, 1.1]

background:
  enabled: true
  percentage: 70                # 70% realistic backgrounds (recommended)
  intensity: "medium"           # Best for general-purpose OCR

output:
  format: "tif"
  dpi: 300
  progress_interval: 100        # Progress every 100 images

advanced:
  duplicate_prevention: true
  max_attempts_multiplier: 100
  random_seed: null             # Random for production diversity
  enable_logging: false

